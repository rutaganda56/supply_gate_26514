spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/supplygate_db
    username: postgres
    password: valentin04
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql

  # Email Configuration
  # Configure SMTP settings for sending password reset and 2FA emails
  # NOTE: For Gmail, you need to:
  # 1. Enable 2-factor authentication
  # 2. Generate an app-specific password at: https://myaccount.google.com/apppasswords
  # 3. Set EMAIL_PASSWORD environment variable with the app-specific password
  mail:
    host: smtp.gmail.com
    port: 587
    username: valentinrutaganda04@gmail.com
    password: ${EMAIL_PASSWORD:}  # Set EMAIL_PASSWORD environment variable with Gmail App Password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 3000
          timeout: 3000
          writetimeout: 3000

# Location Data Initialization Configuration
app:
  initialize:
    locations: true          # Enable/disable location data initialization
    locations.async: true    # Load in background (non-blocking) - recommended for production
  # Frontend URL for password reset links
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# JWT Configuration
# IMPORTANT: This secret key is used to sign JWT tokens
# Keep this secret and never commit it to version control in production
# For production, use a strong random key (at least 256 bits)
jwt:
  secret: "YourSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForSecurityPurposes123456789012345678901234567890"